<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Website with jQuery</title>
	<link rel="stylesheet" href="jQueryTest/jQuery_test.css">
</head>
<body>

<header><h2>Website with jQuery</h2></header>

<main>

	<div class="buttonPanel">
		<div class="customTitle">Button Panel</div>
		<button class="buttonInPanel" data-p-id="para1">Button1</button>
		<button class="buttonInPanel" data-p-id="para2">Button2</button>
		<button class="buttonInPanel" data-p-id="para3">Button3</button>
		<button class="buttonInPanel" data-p-id="para4">Button4</button>
	</div>

	<div class="paragraphPanel">
		<p class="paraInPanel" id="para1">Paragraph number 1</p><br>
		<p class="paraInPanel" id="para2">Paragraph number 2</p><br>
		<p class="paraInPanel" id="para3">Paragraph number 3</p><br>
		<p class="paraInPanel" id="para4">Paragraph number 4</p><br>
	</div>


</main>

<script src="LIBRARIES/jquery-3.0.0.js"></script>
<script src="jQueryTest/jquery_test.js"></script>

</body>
</html>
